<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" [routerLink]="['']">
        <img src="../assets/img/bslista-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">

    </a>
    <div class="d-flex justify-content-end">
        <a class="nav-link active" [routerLink]="['']" [queryParams]="{ 'plan': 'basic' }"><button
                class="btn get-started-btn">Criar lista</button></a>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid bg-white">
    <div class="container">
        <h1 class="display-4">{{storeService.store.title}}</h1>
        <p class="lead">{{ storeService.store.complement }}</p>
    </div>
</div>

<div class='container nav sticky-top'>
    <a class="menu-title menu-item " (click)="goTo(storeService.categories[0].name)">
        {{ storeService.store.shelfTitle }}
    </a>
    <nav class='vertical-align-middle scroll sticky-top'>
        <a class="nav-item  menu-item" *ngFor="let category of storeService.categories " (click)="goTo(category.name) ">
            <span> {{ category.name }} </span>
        </a>
    </nav>
</div>


<div class="list-group list-group-flush " *ngFor="let category of storeService.categories ">
    <div class="list-group-item bg-light ">
        <a [id]="category.name ">
            <h4>{{ category.name }} </h4>
        </a>
    </div>
    <div [id]="p._id " *ngFor="let p of storeService.productsByCategory(category.name) ">
        <app-shelfitem [productId]="p._id "></app-shelfitem>
    </div>
</div>
<br>
<br>
<br>
<nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light ">
    <div class="container justify-content-end ">
        <button class="btn btn-lg btn-success " [routerLink]="[nextRouterLink()] " [disabled]="!storeService.hasProductsOnBasket() ">
            {{ nextRouterName() }}
        </button>
    </div>
</nav>
