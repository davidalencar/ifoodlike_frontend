<nav class="navbar sticky-top navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">{{ storeService.store.shelfTitle }}</span>
    <a class="nav-link" [href]="storeService.store.name + '#'+category" *ngFor="let category of storeService.categories">{{ category }}</a>
</nav>
<div class="list-group list-group-flush" *ngFor="let category of storeService.categories">
    <div class="list-group-item">
        <a [id]="category">
            <h4>{{ category }} </h4>            
        </a>
    </div>
    <div *ngFor="let p of storeService.productsByCategory(category)">
        <app-shelfitem  [productId]="p._id"></app-shelfitem>
    </div>
</div>
<br>
<br>
<br>
<nav class="navbar fixed-bottom navbar-expand-lg  navbar-light bg-light">
    <div class="container justify-content-end">
        <button class="btn btn-lg btn-success"
        [routerLink]="['bill']"
        [disabled]="!storeService.hasProductsOnBasket()">
        Fechar pedido        
    </button>
    </div>
</nav>
