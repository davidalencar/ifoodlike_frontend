<div class="jumbotron jumbotron-fluid bg-white">
    <div class="container">
        <h1 class="display-4">{{storeService.store.title}}</h1>
        <p class="lead">{{ storeService.store.complement }}</p>
    </div>

<nav class="navbar sticky-top navbar-light" style="background-color: #E9ECEF;">
    <span class="navbar-brand mb-0 h1">{{ storeService.store.shelfTitle }}</span>
    <a class="nav-link" [href]="storeService.store.name + '#'+category.name"

            <h4>{{ category.name }} </h4>
        </a>
    </div>
    <div [id]="p._id" *ngFor="let p of storeService.productsByCategory(category.name)">

    </div>
</div>
