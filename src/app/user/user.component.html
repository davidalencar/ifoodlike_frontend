<div *ngFor="let storename of dashBoardService.userToken.stores">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
            <img src="../assets/img/bslista-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            /{{ storename }}
        </a>
        <div class="command-group">
            
            <a class="command text-reset" [routerLink]="['/', storename, 'store']">
                <i class="ri-settings-4-fill ri-2x" height="32" width="32"></i>
                <!-- <i class="ri-more-2-line"></i> -->
            </a>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-secondary d-flex actionMenu"
                [routerLink]="['/', storename, 'store']">
                    <div class="col-2">
                        <i  class="ri-settings-4-fill"></i>
                    </div>
                    <div class="col-10 text-left">
                        <span class="">Loja</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-secondary d-flex actionMenu"
                    [routerLink]="['/', storename, 'products']">
                    <div class="col-2">
                        <i class="ri-grid-fill"></i>
                    </div>
                    <div class="col-10 text-left">
                        <span class="">Produtos</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-secondary d-flex actionMenu"
                    [routerLink]="['/', storename, 'sales']" disabled="dashBoardService.userToken.userPlan !=  'pro'">
                    <div class="col-2">
                        <i class="ri-bill-line"></i>
                    </div>
                    <div class="col-10 text-left">
                        <span class="">Pedidos</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-secondary d-flex actionMenu"
                    [routerLink]="['/', storename, 'cust']" disabled="dashBoardService.userToken.userPlan !=  'pro'">
                    <div class="col-2">
                        <i class="ri-user-search-line"></i>
                    </div>
                    <div class="col-10 text-left">
                        <span class="">Clientes</span>
                    </div>
                </button>
            </div>
        </div>        
        <div class="row">
            <div class="col">
                <a class="btn btn-outline-secondary d-flex actionMenu" [href]="storename" target="_blank">
                    <div class="col-2">
                        <i class="ri-eye-line"></i>
                    </div>
                    <div class="col-10 text-left">
                        <span class="">Ver loja</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
