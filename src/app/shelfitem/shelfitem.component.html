<div class="list-group-item text-muted dable-item" *ngIf="product.enable == false">
    <div class="row">
        <div class="col-6">
            <span class="mb-1">{{ product.name }}</span> <br>    
            <b> {{ product.unit }}</b>
        </div>
        <div class="col-6 text-center">
            (Indispon√≠vel)
        </div>
    </div>
</div>
<div class="list-group-item" *ngIf="product.enable">
    <div class="d-flex w-100 justify-content-between">
        <div>
            <h5 class="mb-1">{{ product.name }}</h5>           
            <p class="text-muted">{{ product.description }}</p>
            <p> <b> {{ product.unit }}</b></p>
            <small>{{ storeService.formatPrice(product.price) }}</small>
            
        </div>
        <div class="d-flex flex-column justify-content-between">
            <img *ngIf="!product.img else elseBlockImg" src="../../assets/empimg.png" class="card-img-left">
            <ng-template #elseBlockImg>
                <img [src]="product.img" class="card-img-left" alt="...">
            </ng-template>
            <div class="col-12" >                
                <div class="btn-group itemcontrol" role="group">
                    <button type="button" class="btn" (click)="onSubtract()"><i class="ri-indeterminate-circle-fill ri-lg"></i></button>
                    <button type="button" class="btn"><span>{{ product.qty }} </span></button>
                    <button type="button" class="btn" (click)="onAdd()"><i class="ri-add-circle-fill ri-lg"></i></button>
                </div>               
            </div>
        </div>
    </div>
</div>
